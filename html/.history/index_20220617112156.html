<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.5" />
  <meta name="description" content="Web site created using create-react-app" />
  <meta name="aplus-heatmap-enabled" content="1">
  <meta name="aplus-rate-ahot" content="1">
  <!-- <meta name="aplus-vt-cfg-url" content="https://alidt.alicdn.com/alilog/vt/web/s9hicv4t5n6ou8kxi0j3s5bm/57982206017880.json"> -->
  <meta name="aplus-vt-cfg-url" content="https://alidt.alicdn.com/alilog/vt/web/bq1kdhgh7bpi39kylqvewnea/10062206151513.json">

  <title>QT WEB SDK集成Demo</title>
  
  <script>
    (function(w, d, s, q, i) {
      w[q] = w[q] || [];
      var f = d.getElementsByTagName(s)[0],j = d.createElement(s);
      j.async = true;
      j.id = 'beacon-aplus';
      j.src = "https://d.alicdn.com/alilog/mlog/aplus/204490144.js"; //全埋点
      // j.src = "https://d.alicdn.com/alilog/mlog/aplus/204344376.js"; //可视化
      f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'aplus_queue', '');

    aplus_queue.push({
      action: 'aplus.setMetaInfo',
      arguments: ['appKey', 's9hicv4t5n6ou8kxi0j3s5bm'] //应用appKey 必填
    });

    aplus_queue.push({
      action: 'aplus.setMetaInfo',
      arguments: ['aplus-rhost-v', 'http://log-api.aplus.emas-poc.com']  //收数域名 必填
    });

    aplus_queue.push({
      action: 'aplus.setMetaInfo',
      arguments: ['globalproperty', {   //全局属性
        a: 11,
        b: 22,
        c: 33
      }]
    });

    aplus_queue.push({
      action: 'aplus.setMetaInfo',
      arguments: ['DEBUG', true]   // 控制台打印sdk日志
    });


    aplus_queue.push({
      action: 'aplus.setMetaInfo',
      arguments: ['_user_id', 'a_test_user_id']  //用户账号id
    });
    
    aplus_queue.push({
      action: 'aplus.setMetaInfo',
      arguments: ['aplus-autotrack-config', {
        collect_tags: {
          li: true,
          img: true,
          svg: true,
          div: true,
          span: true,
          p: true,
        },
        collect_input: true,
        // element_capture_enable: true //设置为true，打开捕获模式监听点击事件
      }]
    });

    aplus_queue.push({
      action: 'aplus.setMetaInfo',
      arguments: ['aplus-autotrack-enabled', true]
    });

    aplus_queue.push({
      action: 'aplus.setMetaInfo',
      arguments: ['aplus-auto-exp', [{
        cssSelector: '.auto_exp_event',
        logkey: 'exp_event',
        props: ['data-pagename']
      }]]
    });

    aplus_queue.push({
      action: 'aplus.setMetaInfo',
      arguments: ['aplus-auto-clk', [{
        cssSelector: '.auto_clk_event',
        logkey: 'clk_event',
        props: ['data-pagename']
      }]]
    });

    // aplus_queue.push({
    //   action: 'aplus.setMetaInfo',
    //   arguments: ["pageConfig", {
    //     "/" : {
    //       pageName: 'test_vt_page'
    //     }
    //   }]
    // })


    function record() {
      // 代码埋点上报 test_clk 事件
      aplus_queue.push({
        action: 'aplus.record',
        arguments: ['test_clk', 'CLK', {
          page_name: 'home_page',
          property_1: 'a'
        }]
      });
    };

    function sentPV() {
      // 代码埋点上报 pv 事件
      aplus_queue.push({
        action: 'aplus.sendPV',
        arguments: [{
          is_auto: false
        }, {
          page_title: "首页",
          page_name: 'home_page',
        }]
      });
    };

  </script>
</head>

<body>
  <div id="root">
    <h1 class="title" data-pagename="测试首页"></h1>
    <button onclick="record()" data-pagename="测试首页">测试点击</button>
    <button onclick="sentPV()">测试PV</button>
    <button>全埋点button点击</button>
    <div class="div_clk">可视化埋点div点击</div>
    <div>
      <span>全埋点span点击</span>
      <p>全埋点p点击</p>
      <ul>
        <li>全埋点li点击</li>
      </ul>
    </div>
    <div class="auto_exp_event" data-pagename="autoexp_page">自动曝光</div>
    <div class="auto_clk_event" data-pagename="autoclk_page">自动点击</div>
  </div>
</body>

</html>
